<P><FONT SIZE=6 COLOR="#0A0A0A"><B>我的學心得</FONT></B><HR>
<P><FONT SIZE=5 COLOR="#0A0A0A"><U>如果有人問我要如何學習網頁程式設計
我想我會說，"您還是找別人詢問吧"........，學期開始之前，我對這門課真的很感覺恐懼，因為不了解，感覺都是寫一堆符號及英文，頭很大。</FONT></U><BR>
<P><FONT SIZE=5 COLOR="#0A0A0A"><U>經過一個學期的學習，我發現其實並不難，雖然那個符號還是讓我頭暈，但是，對於基本的網頁架構已經非常了解，對於往以後要開業或是經營自已的網站都會有基本的概念。</FONT></U><BR>
<P><FONT SIZE=5 COLOR="#0A0A0A"><U>感謝老師的細心指導，以及給我們很多練習的機會，雖然這學期的上課時間很匆忙，但所幸老師的課程講解，讓我們可以完全這項作業。</FONT></U><BR>
<P><FONT SIZE=5 COLOR="#0A0A0A"><U>感謝您，老師，辛苦您這學習的陪伴</FONT></U><BR>
